<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Wishlister Test</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>

<nav th:replace="common/navbar :: common-navbar" />

<div>
    <h3><p>WishList</p></h3>
    <div class="row">
        <div class="card-group">
            <div th:each="item : ${wishlist}" class="card w-25">
                <img th:src="${item.photo.getPhotoWith(200)}" width="318" height="180" class="d-inline-block align-center" alt=""/>
                <div class="card-body">
                    <span>
                        <button type="button" class="btn btn-primary">DEL</button>
                        <h4 th:text="${item.venue.name}" class="card-title"></h4>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <h3><p>Recents</p></h3>
    <div class="row">
        <div class="card-group">
            <!-- <div th:each="item : ${recents}" class="card w-25" th:if="${item.user.relationship} == 'friend'"> -->
            <div th:each="item : ${recents}" class="card w-25" >


                <th:block th:if="${item.getPhotos() != null and item.getPhotos().getItems() != null and !item.getPhotos().getItems().isEmpty()}">
                    <img th:src="${item.getPhotos().getItems().get(0).getPhotoWith(300)}" width="318" height="180" class="d-inline-block align-center" alt=""/>
                </th:block>
                <th:block th:unless="${item.getPhotos() != null and item.getPhotos().getItems() != null and !item.getPhotos().getItems().isEmpty()}">
                    <img src="https://pbs.twimg.com/profile_images/600060188872155136/st4Sp6Aw.jpg" width="318" height="180" class="d-inline-block align-center" alt=""/>
                </th:block>

                <div class="card-body">
                    <span>
                        <button type="button" class="btn btn-primary">ADD</button>
                        <h4 th:text="${item.venue.name}" class="card-title"></h4>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
